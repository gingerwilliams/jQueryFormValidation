<html>
<head>
	<title>Digital Conduct - jQuery Form Validation</title>
	<style>
	.blue {display:block; width:150px; height:35px; border:1px solid blue; background:#000077;}
	.green {display:block; width:150px; height:35px; border:1px solid blue; background:#007700;}
	.red {.blue {display:block; width:150px; height:35px; border:1px solid blue; background:#990000;}}

</head>

	<p></p>
	
	<p id="error_text"></p>
	<form id="ginsForm" action="#" method="post">

			<input type="radio" name="sex" value="female">
			<label>Female</label>

			<hr>

			<input type="checkbox" name="ethnic" value="Black">

			<input type="checkbox" name="ethnic" value="Red">

				<option type="option" name="city" value="Atlanta">Atlanta</option>
				<option type="option" name="city" value="Brooklyn">Brooklyn</option>
				<option type="option" name="city" value="Greensboro">Greensboro</option>
