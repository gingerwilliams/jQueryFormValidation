<html>
<head>
	<title>Digital Conduct - jQuery Form Validation</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="form.js"></script>
</head>
<body>
	<h1 id="heading">jQuery Form Validation</h1>
	<p></p>
	
	<p id="error_text"></p>
	<form id="ginsForm" action="#" method="post">
		<fieldset>
			<input type="radio" name="sex" value="Male">
			<label>Male</label>

			<input type="radio" name="sex" value="female">
			<label>Female</label>

			<hr>

			<input type="checkbox" name="ethnic" value="Black">
			<input type="checkbox" name="ethnic" value="White">
			<input type="checkbox" name="ethnic" value="Brown">
			<input type="checkbox" name="ethnic" value="Yellow">
			<input type="checkbox" name="ethnic" value="Red">

			<hr>
			<select>
				<option type="option" name="city" value="atlanta">Atlanta</option>
				<option type="option" name="city" value="atlanta">Brooklyn</option>
				<option type="option" name="city" value="atlanta">Greensboro</option>
				<option type="option" name="city" value="atlanta">Raleigh</option>
				<option type="option" name="city" value="atlanta">Hillside</option>
			<select>

		</fieldset>
	</form>
</body>
</html>
